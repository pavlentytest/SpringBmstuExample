<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h2>Add pizza</h2>
<form class="form" th:action="@{/addpizza}" th:object="${pizzaForm}" method="POST">
    Name:
    <input type="text" th:field="*{name}" />
    <br/>
    Maker:
    <input type="text" th:field="*{maker}" />
    <br/>
    Size:
    <input type="text" th:field="*{size}" />
    <br/>
    <input type="submit" value="Add" />
</form>

<div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
