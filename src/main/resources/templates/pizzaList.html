<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>Pizzas list</h1>
<br>
<a href="/addform">Add pizza</a>
<br>
<table class="table">
    <tr>
        <td>Name</td>
        <td>Maker</td>
        <td>Size</td>
    </tr>
    <tr th:each ="pz : ${pizzas}">
        <td th:utext="${pz.name}"></td>
        <td th:utext="${pz.maker}"></td>
        <td th:utext="${pz.size}"></td>
    </tr>
</table>

</body>
</html>
